<!-- Temporarility using SidebarCtrl because links are there -->
<h1 class="title" ng-controller="SidebarCtrl">
    <span style="padding: 5%">Home</span>
    <span style="padding: 5%"><a ui-sref="assignments.assignments" style="color:white">Assignments</a></span>
    <span style="padding: 5%"><a ui-sref="grades.grades" class="button" style="color:white">Grades</a></span>
</h1>

<div style="float: left; background: powderblue; border-radius: 20px; height: 700px; width: 700px; padding: 10px; margin: 20px"><!-- class="card" -->
    <h3 class="title">Todo Assignments</h3>
    <div ng-controller="AssignmentsCtrl">
        <ul style="text-align: left">
            <li class="card" ng-repeat="assignment in assignments">
                <p><a ui-sref="{{assignment.route}}">{{assignment.title}}</a></p>
                <p><div class="pull-right">due in 3 days</div></p>
            </li>
        </ul>
    </div>
