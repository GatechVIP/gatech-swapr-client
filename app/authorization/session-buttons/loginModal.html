<div id="loginModal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <form name="loginForm" novalidate ng-submit="modalLogin(username,password)">
            <div class="form-group">
                <label for="username">Username</label>
                <input required type="text" autofocus="autofocus" class="form-control" id="username" ng-model="user.username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
            </div>
            <div class="alert alert-warning" role="alert" ng-show="loginError">
                There was an error logging in. Please try again.
            </div>
            <button type="submit" ng-disabled="!loginForm.$valid">Login</button>
        </form>
    </div>
</div>
