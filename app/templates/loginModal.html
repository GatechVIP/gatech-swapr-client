<div id="loginModal" ng-controller="LoginCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeLoginModal()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <form name="loginModal" ng-submit="modalLogin(username,password)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
            </div>
            <div class="alert alert-warning" role="alert" ng-show="loginError">
                There was an error logging in. Please try again.
            </div>
            <button type="submit" ng-click="modalLogin(username, password)">Login</button>
        </form>
    </div>
</div>
