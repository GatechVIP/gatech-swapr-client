<div id="loginModal" ng-controller="LoginCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" ng-model="password" placeholder="Password">
            </div>
            <div class="panel-warning" ng-show="loginError">
                There was an error logging in. Please try again.
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="login(username, password)">Login</button>
    </div>
</div>
