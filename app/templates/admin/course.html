<h1 class="title">{{ course.name }}</h1>
<tabset>
    <tab heading="Assignments">
        <ul>
            <div ng-repeat="a in assignments">
                <div ng-if="a.type == 'evaluation' ">
                    <li><a ui-sref="courses.course.assignments.peerreview({assignmentId: a.id})" class="button">{{a.description}}:{{a.type}}</a></li>
                </div>
                <div ng-if="a.type != 'evaluation' ">
                    <li><a>{{a.description}}:{{a.type}}</a></li>
                </div>
            </div>
        </ul>
    </tab>
    <tab heading="Students">
        <p>A list of all students in the class will go in here.</p>
    </tab>
    <tab heading="Details">
        <p>Name: {{course.name}}</p>
        <p>Active: {{course.active}}</p>
        <p>Year: {{course.year}}</p>
        <p>Semester: {{course.semester}}</p>
        <button>Save changes</button>
        <button>Cancel</button>
    </tab>
</tabset>
