<tabset>
    <tab heading="Assignments">
        <ul ng-if="assignments.length > 0">
            <ul>
                <li ng-repeat="a in assignments"><a ng-click="editAssignment(a)">{{a.description}}</a></li>
            </ul>
        </ul>
        <div ng-if="assignments.length < 1">
            <p>This course has no assignments.</p>
        </div>
    </tab>
    <tab heading="Students" ng-click="loadStudents()">
        <table class="table table-striped" ng-if="students.length > 0">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in students">
                <td>{{ s.username }}</td>
                <td>{{ s.first_name }}</td>
                <td>{{ s.last_name }}</td>
            </tr>
            </tbody>
        </table>
        <div ng-if="students.length < 1">
            <p>There are no students in this course.</p>
        </div>
    </tab>
    <tab heading="Details">
        <p>Name: {{course.name}}</p>

        <p>Active: {{course.active}}</p>

        <p>Year: {{course.year}}</p>

        <p>Semester: {{course.semester}}</p>
        <button>Save changes</button>
        <button>Cancel</button>
    </tab>
</tabset>
