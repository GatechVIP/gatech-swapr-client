<h2>Video Upload</h2>
<br/>
<form ng-submit="save()">
    <div class="form-group">
        <label>Description</label>
        <input type="text" ng-model="curCourse.description" class="form-control" ng-required="true" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Instructions</label>
        <textarea class="form-control" ng-model="curCourse.instructions" placeholder="Instructions"></textarea>
    </div>
    <div class="form-group">
        <label>Due date</label>
        <input type="text" class="form-control" datepicker-popup="{{dueDateControl.format}}" ng-model="dueDateControl.dueDate" is-open="opened" ng-click="dueDateControl.open()" />
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Accept resubmissions
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Accept late submissions
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Visible
        </label>
    </div>
    <div class="form-group">
        <button type="submit">Save changes</button>
        <button ng-click="cancel($event)">Cancel</button>
    </div>
</form>
