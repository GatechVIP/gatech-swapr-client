<h2>Video Upload</h2>
<br/>
<form>
    <div class="form-group">
        <label>Description</label>
        <input type="text" ng-model="curCourse.description" class="form-control" ng-required="true" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Instructions</label>
        <textarea class="form-control" ng-model="curCourse.instructions" placeholder="Instructions"></textarea>
    </div>
    <div class="form-group">
        <label>Due Date</label>
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup ng-model="dueDate" is-open="opened" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        </p>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Accept resubmissions
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Accept late submissions
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Visible
        </label>
    </div>
    <div class="form-group">
        <button type="submit">Save changes</button>
        <button>Cancel</button>
    </div>
</form>
