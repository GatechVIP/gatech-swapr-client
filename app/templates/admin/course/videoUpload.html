<h2>Video Upload</h2>
<br/>
<form>
    <div class="form-group">
        <label>Description</label>
        <input type="text" ng-model="curCourse.description" class="form-control" ng-required="true" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Instructions</label>
        <textarea class="form-control" ng-model="curCourse.instructions" placeholder="Instructions"></textarea>
    </div>
    <div class="form-group">
        <label>Due Date</label>

        <p class="input-group">

        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"
                   min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"
                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Accept resubmissions
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Accept late submissions
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox"/> Visible
        </label>
    </div>
    <div class="form-group">
        <button type="submit">Save changes</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</form>
