<a class="card">
    <p collapse="isCollapsed" ng-hide="isCollapsed">{{assignment.instructions}}</p>
    <button ng-hide="isCollapsed" ng-click="hideInstructions=false;isCollapsed = !isCollapsed" ng-init="hideInstructions=true">
        Okay, show me the videos
    </button>
    <button ng-hide="!isCollapsed" ng-click="isCollapsed = !isCollapsed">Show instructions</button>
</a>

<a class="card" ng-repeat="review in reviewList" ng-hide="hideReviews" ui-sref="gradeVideo">
    <h3>{{review.title}}</h3>
    <p>{{review.percentage}}% done</p>
</a>
